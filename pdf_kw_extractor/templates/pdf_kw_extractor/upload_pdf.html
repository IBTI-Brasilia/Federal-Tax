<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Arquivos Javascript remoto-->
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <!--Arquivos CSS remotos-->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="css/xd.css">
  <link rel="stylesheet" href="css/cardslider.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <!--Arquivos CSS locais-->
  <link rel='stylesheet' type='text/css' href="{% static 'css/topnav.css' %}">
  <link rel='stylesheet' type='text/css' href="{% static 'css/upload_pdf.css' %}">
  <script src="https://kit.fontawesome.com/26d4a64054.js"
  crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <title>Federal-Tax</title>  
  <style>
    
  </style>
</head>

<body>
  <!--Sidebar-->
  <div class="toggle" onclick="toggleMenu()"></div>
  <div class="sidebar">
    <div class="side-title">
        <a href=""><span><img src="{% static 'img/logo_blue.png' %}" width="40" height="40"></span><span class="nome-title">Federal-Tax</span></a>
    </div>

    <div class="menu">
        <ul>
            <li>
                <a href="{% url 'upload_pdf' %}"><i class="fas fa-chart-pie"></i>
                <span>Início</span></a>
            </li>
            <li>
                <a href="{% url 'upload_pdf' %}" class="active"><i class="fas fa-file-upload"></i>
                <span>Upload</span></a>
            </li>
            <li>
                <a href="{% url 'list_keywords' %}"><i class="fas fa-book"></i></i>
                <span>Lista de acórdãos</span></a>
            </li>
            <li class="config">
                <a href=""><i class="fas fa-cog"></i></i>
                <span>Configurações</span></a>
            </li>
        </ul>
    </div>
  </div>

  <div class="main-content">
    <!--Titulo e logo-->
    <header>
        <div>
            <h3>Upload de arquivo</h3>                         
        </div>
        <div class="user-wrapper">
          <div class="icones">
              <a href=""><span><i class="fas fa-search"></i></span></a>
              <a href=""> <span><i class="fas fa-bell"></i></span></a>
          </div>
          <div class="dropdown-item">
              <div class="imgBox" onclick="myFunction()">                
                  <div class="nome-user">
                      <h4>Nome User</h4>
                  </div>              
                  <img src="{% static 'img/user.png' %}" alt="">
              </div>
              <div class="dropdown-content">
                  <div class="content">
                      <div class="name">Federal Tax</div>
                      <!--<div class="occupation"></div>-->
                  </div>
                  <ul class="links">
                      <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Meu Perfil</a></li>
                      <li><a href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Configurações</a></li>
                      <div class="divider"></div>
                      <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
                  </ul>
              </div>
          </div>
      </div>
    </header> 
    <!-- Formulário -->
    <main>
       <div class="formulario">
            <form class="form" id="formup" method="post" enctype="multipart/form-data">          
              {% csrf_token %}
                <div class="file-input">
                  {{ form.document.errors }}
                    <input type="file" id="file"  name="file" class="custom-file-input">
                    <label id="valorArquivo" for="{{ form.document.id_for_label }}">Selecione um arquivo<i class="fas fa-arrow-circle-up"></i></label>
                    <!--<input type='file' id="getFile" style="display:none">
                    <label for="getFile" id="labelup">Selecione seu arquivo</label>
                    <button id="botaofile" style="display:block;width:120px; height:30px;">Your text here</button>-->
                  {{ form.document }}
                  <div id="file-upload-filename"></div>
                </div>
                <button type="submit" id="botao">Upload</button>
            </form>
        </div>
    </main>
  </div>     
  <script type="text/javascript">
    function toggleMenu(){
      let sidebar = document.querySelector('.sidebar')
      let toggle = document.querySelector('.toggle')
      sidebar.classList.toggle('active')
      toggle.classList.toggle('active')    
    }

    function myFunction() {
			var dropdownContent = document.querySelector('.dropdown-content');
			dropdownContent.classList.toggle('dropdown-toggle');
    }
    
    var fileUpload = document.getElementById('file')
    var botao = document.getElementById('botao')
    var texto = document.getElementById('valorArquivo').textContent
    botao.addEventListener('click', function(event){
        if (fileUpload.files.length >= 1){
          Swal.fire({
          icon:'success',
          text: 'Upload com Sucesso',
          title: fileUpload.files[0].name,
          showConfirmButton: false,
          height: 500,
          width: 600
        })
        } else {
          Swal.fire({
          icon: 'error',
          title: 'Selecione um arquivo',
          showConfirmButton:false
        })
        }
    })

// Teste para o button ------------------

    var botao = document.getElementById('botaofile')
    botao.addEventListener('click', function(event){
        fileUpload.trigger('click');
    })*/

        input.click();
    });
    input.addEventListener("change", function(){
      var nome = "";
        if(input.files.length > 0) nome = input.files[0].name;
        div.innerHTML = nome;
    });*/

  </script>
</body>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    list-style-type: none;
    text-decoration: none;
  }
    html, body{
    background: #E5E5E5;
    height: 100%;
    width: 100%;
  }

/* Toggle */
  .toggle{
    position: absolute;
    top: 0;
    right: 0;
    width: 35px;
    height: 35px;
    background: #E5E5E5;
    cursor: pointer;
    display: none;
  }
  .toggle.active{
    background: #DDE2FF;
  }
  .toggle::before{
    content: '\f0c9';
    font-family: fontAwesome;
    position: absolute;
    width: 100%;
    height: 100%;
    line-height: 35px;
    text-align: center;
    font-size: 24px;
    color: #00316B;
  }
  .toggle.active::before{
    content: '\f00d';
  }

  /* Menú Sidebar */

.sidebar{
    width: 255px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    background: #00316B;
    overflow: hidden;
    transition: 0.5s;
}

.sidebar:hover,
.sidebar.active{
  width: 255px;
}

.side-title{
    height: 90px;
    padding: 2rem 0rem 1rem 2rem;
}
.side-title span{
    display: inline-block;
}
.side-title .nome-title{
    color: #eba103;
    font-size: 24px;
    font-weight: bold;
}
.side-title img{
    margin: 0 15px 0 0;
}

.menu{
    margin-top: 1rem;
    overflow: hidden;
}
.menu li{
    width: 100%;         
}
.menu li a:hover{
    color: #FFFFFF;
    box-shadow: inset 4px 0 0 0 #DDE2FF;
    background: rgb(159, 162, 180, 0.08);
}
.menu li a.active{
    color: #FFF;
    box-shadow: inset 4px 0 0 0 #DDE2FF;
    background: rgb(159, 162, 180, 0.08);    
}
.menu li span{
    padding-left: 1rem;
}
.menu li a{
    display: block;
    width: 100%;
    height: 60px;
    color: #C5C7CD;
    line-height: 60px;
    padding-left: 1rem;
    font-size: 1.1rem;  
}

.menu .fas{
    padding-left: 1rem;
}

.config{
    margin-top: 20px;
    border-top: 1px solid rgb(223, 224, 235, 0.08);
}

/* Topo da Página */

header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem 2rem 1rem 2rem;
}

.icones{
    margin-right: 2rem;
    border-right: 2px solid #d0d1da;  
}

.icones .fas{
    padding-right: 1rem;
    color: #C5C7CD; 
}

.user-wrapper{
    display: flex;
    align-items: center;
}

.user-wrapper img{
    border: 1.5px solid black;
    margin-right: 1rem;
    margin-left: 1rem;
    border-radius: 50%;
}

.user-wrapper h4{
    color: #252733;
}

.link{
    color: #00316B;
    margin: 20px 0 0 0px;
}
.link .fas{
    color: #00316B;
}
.main-content{
    margin-left: 255px;
}
  
  /* Formulário */
  .formulario{
    border: 1px solid #DFE0EB;
    border-radius: 8px;
    background: #FFFFFF;
    margin: 2rem 2rem 1rem 2rem;
    height: 176px;   
  }

  form{    
    display: flex;
    justify-content: center;
    align-items: center;    
    height: 200px;
  }

  .form button{    
    border: 0;
    border-radius: 4px;
    width: 128px;
    height: 48px;
    background: #007AFF;  
    font-weight: bold;
    font-size: 14px;
    letter-spacing: 0.75px;
    color: #FFFFFF; 
    margin-left: 4rem;
    cursor: pointer;
  }
  
  #botao:hover{
    background: #00316B;
  }

  .file {
    opacity: 0;  
    width: 0.1px;
    height: 0.1px;
  }

  .file-input label {
    height: 18px;
    width: 250px;  
    font-family: 'Mulish';  
    font-size: 14px;
    border-bottom: 2px solid #D3D8DD;  
    letter-spacing: 0.01em;
    color: #323C47;  
    opacity: 0.8;    
  }

  .file-input label:hover{
    background: rgb(85, 84, 84, 0.4);
  }

  .file-input label .fas{
    color: #FFFFFF;
    background: #6b6a6a;
    width: 15px;
    border-radius: 50%;
    margin-left: 5rem;
  }

input:hover + label,
input:focus + label {
  transform: scale(1.02);
}

input:focus + label {
  outline: 1px solid #000;
  outline: -webkit-focus-ring-color auto 2px;
}

.form ul li input[type="button"], 
.form ul li input[type="submit"]
{
  -moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
  -webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
  box-shadow: inset 0px 1px 0px 0px #3985B1;
  width: 100%;
  background-color: #216288;
  border: 1px solid #17445E;
  display: inline-block;
  cursor: pointer;
  color: #FFFFFF;
  padding: 8px 18px;
  text-decoration: none;  
}

.form ul li input[type="submit"]:hover
{
  background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
  background-color: #28739E;
}

/* User Dropdown */
.dropdown-item {
    display: flex;
    align-items: center;
}

.dropdown-item .imgBox {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.dropdown-item .imgBox img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    box-shadow: 2px 2px 5px rgba(0,0,0,.3);
}

.dropdown-item .dropdown-content {
    background: #00316B;
    width: 200px;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,.3);
    transform: translateY(50px);
    opacity: 0;
    display: none;
    transition: .3s;
    right: 30px;
}
.dropdown-item .dropdown-toggle {
    transform: translateY(120px);
    opacity: 1;
    display: block;
    position: absolute;
}

.dropdown-item .dropdown-content .content .name {
    font-weight: 800;
    font-size: 1.3rem;
    text-align: center;
    margin-bottom: 5px;
    color: #eba103;    
}

.dropdown-item .dropdown-content .content .occupation {
    font-size: 1rem;
    font-weight: 500;
    text-align: center;
    margin-bottom: 20px;
    color: #111;
}

.dropdown-item .dropdown-content .links li {
    list-style: none;
    line-height: 30px;
}

.dropdown-item .dropdown-content .links li a {
    text-decoration: none;
    color: #DDE2FF;
}

.dropdown-item .dropdown-content .links li a i {
    display: inline-block;
    width: 20px;
    margin-right: 5px;
}

.dropdown-item .divider {
    margin: 10px 0;
    border-bottom: 1px solid rgba(0,0,0,.1);
}

@media screen and (max-width: 768px) {
    .sidebar{
        width: 60px;
        z-index: 1;
    }   

    .side-title .nome-title{
      display: none;
    }  

    .menu span{
      display: none;
    } 

    .menu li a{
      padding-left: 8px;
    }

    header{         
      margin-top: 10px;
    } 

    .side-title{
      padding: 2rem 1rem;
    }
    .side-title img {
      width: 32px;
      height: 32px;
    }
    .main-content{
        margin-left: 60px;
    }
}

@media screen and (max-width: 600px) {
    .sidebar{
      left: -60px;
      z-index: 9;      
    }    

    .toggle{
      z-index: 999;
      display: block;
    }
    .sidebar.active{
      left: 0px;
      width: 100%;
    }

    .main-content{
      margin-left: 0;
    }
    .menu span{
      display: inline-block;
    }

    .side-title .nome-title{
      display: inline-block;
    }  
}

@media screen and (max-width: 500px){
    .icones, .nome-user{
      display: none;
    }

    form{
      flex-direction: column;
      justify-content: center;
    }

    .form button {
      margin-top: 25px;
      margin-left: 0;
    }
}

</style>
</html>
