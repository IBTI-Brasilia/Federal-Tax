<script type="text/javascript">

    function toggleMenu(){
      let sidebar = document.querySelector('.sidebar')
      let toggle = document.querySelector('.toggle')
      sidebar.classList.toggle('active')
      toggle.classList.toggle('active')    
    }


// ----------------------------------------------------------------------
    var subs = {
        'irpj': ['Lucro Real', 'Lucro_Presumido', 'Lucro_Arbitrado'],
        'irpf': ['Rendimento_de_Menores_e_Incapazes', 'Rendimento_Sociedade_Conjugal', 'Rendimento_Espólio', 'Rendimentos_Isentos_e_Não_Tributados'],
        'processofiscal':['Consulta', 'Infração']
    }

    var last = {
        'Lucro Real': ['Trimestral', 'Anual', 'Estimativa Para Maior', 'Saldo Credor/Devedor', 'Crédito Presumido'],
        Lucro_Presumido:['Momento Opção', 'Mudança Opção', 'Receita Financeira', 'Base de Cálculo'],
        'Lucro Arbitrado':['Escrituração Imprestável', 'Extravio ou Destruição', 'Grosa Custos e Despesas'],
        Rendimento_de_Menores_e_Incapazes:['Responsabilidade Pais e Tutores'],
        Rendimento_Sociedade_Conjugal:['Tributação em Separado', 'Tributação em Conjunto', 'Dissolução Casamento'],
        Rendimento_Espólio:['Inventariante', 'Declaração Ajuste Anual', 'Responsabilidade Pagamento'],
        Rendimentos_Isentos_e_Não_Tributados:['Alimentação, Transporte e Uniforme aos Empregados', 'Diárias e Despesas de viagem',
        'Salário Família', 'Ajuda de Custo do Empregado em Caso de Mudança', 'Contribuição Empresarial PAIT', 'Contribuição Programa Previdência Privada'],
        Consulta:['Interpretação Legislação'],
        Infração:['Recebimento Cartão de Crédito', 'Liquidação Débitos dos Sócios', 'Compras e Pagamentos Não Contabilizados',
        'Contagem de Compra e Venda', 'Auditoria e Produção', 'Quebras e Perdas']
    }
    // pegando os menus principal e secundário

    var main = document.getElementById('main_categoria')
    var sub = document.getElementById('sub_categoria')
    var tipo = document.getElementById('last_categoria')

    // Aciono o evento quando ocorrer uma mudança no menu principal

    main.addEventListener('change', function(){

        // obtendo uma opção selecionada

        var selected_option = subs[this.value]        

        // removendo as opções do submenu usando o loop while

        while(sub.options.length > 0){
            sub.options.remove(0)
        }       
        
        //convertendo o objeto selecionado em array e crie opções para cada elemento do array
        //usando o construtor de opção, ele criará um elemento html com o valor dado e innerText

        Array.from(selected_option).forEach(function(el){

            let option = new Option(el, el)

            //acrescentando a opção filha no submenu

            sub.appendChild(option)

        })        
    })

    sub.addEventListener('change', function(){
        var select_option = last[this.value]

        while(tipo.options.length > 0) {
            tipo.options.remove(0)
        }

        Array.from(select_option).forEach(function(eli){
            let opcao = new Option(eli, eli)
    
            tipo.appendChild(opcao)
        })
    })

// ----------------------------------------------------------------------

// obtendo todos os elementos necessários
const searchWrapper = document.querySelector(".search-input");
const inputBox = searchWrapper.querySelector("input");
const suggBox = searchWrapper.querySelector(".autocom-box");
const icon = searchWrapper.querySelector(".icon");
let linkTag = searchWrapper.querySelector("a");
let webLink;

// se o usuário pressionar qualquer tecla e soltar
inputBox.onkeyup = (e)=>{
    let userData = e.target.value; //dados inseridos pelo usuário
    let emptyArray = [];
    if(userData){
        emptyArray = suggestions.filter((data)=>{
            //filtrar o valor da matriz e os caracteres do usuário para minúsculas e retornar apenas as palavras que começam com os caracteres inseridos pelo usuário
            return data.toLocaleLowerCase().startsWith(userData.toLocaleLowerCase()); 
        });
        emptyArray = emptyArray.map((data)=>{
            // passando dados de retorno dentro da tag li
            return data = '<li>'+ data +'</li>';
        });
        searchWrapper.classList.add("active"); //mostrar caixa de preenchimento automático
        showSuggestions(emptyArray);
        let allList = suggBox.querySelectorAll("li");
        for (let i = 0; i < allList.length; i++) {
            //adicionando o atributo onclick em todas as tags li
            allList[i].setAttribute("onclick", "select(this)");
        }
    }else{
        searchWrapper.classList.remove("active"); //ocultar caixa de preenchimento automático
    }
}

function select(element){
    let selectData = element.textContent;
    inputBox.value = selectData;
    searchWrapper.classList.remove("active");
}

function showSuggestions(list){
    let listData;
    if(!list.length){
        userValue = inputBox.value;
        listData = '<li>'+ userValue +'</li>';
    }else{
        listData = list.join('');
    }
    suggBox.innerHTML = listData;
}

let suggestions = last['Lucro Real'];

var person = {fname:"John", lname:"Doe", age:25};
